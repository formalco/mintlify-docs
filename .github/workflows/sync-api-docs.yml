name: Sync API Documentation

on:
  # Trigger when protobuf definitions are updated
  push:
    branches:
      - main
    paths:
      - 'proto/**'
      - 'scripts/sync-api-docs.sh'
      - 'scripts/generate-api-navigation.js'
  # Allow manual trigger
  workflow_dispatch:
  # Trigger on schedule (daily at 2 AM UTC) to catch Buf Registry updates
  schedule:
    - cron: '0 2 * * *'

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Set up Go (for protoc-gen-connect-openapi)
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Protocol Buffers Compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install protoc-gen-connect-openapi
        run: |
          go install github.com/sudorandom/protoc-gen-connect-openapi@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Install dependencies
        working-directory: docs
        run: pnpm install --frozen-lockfile

      - name: Sync API documentation
        working-directory: docs
        run: pnpm run sync-api-docs
        env:
          BUF_TOKEN: ${{ secrets.BUF_TOKEN }}

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code docs/api/openapi/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'docs: sync API documentation from protobuf definitions'
          title: 'Sync API Documentation'
          body: |
            ## API Documentation Update

            This PR updates the OpenAPI specifications based on the latest protobuf definitions from Buf Registry.

            ### Changes
            - üîÑ Regenerated OpenAPI v3 specs from proto files
            - üìù Updated API endpoints, schemas, and descriptions

            ### Testing
            - [ ] Review generated OpenAPI specs
            - [ ] Verify Mintlify documentation renders correctly
            - [ ] Check that all endpoints are documented

            ---
            ü§ñ Auto-generated by sync-api-docs workflow
          branch: docs/sync-api-docs
          delete-branch: true
          labels: |
            documentation
            automated
