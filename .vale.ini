# Vale Configuration for Formal Documentation

# StylesPath = where Vale looks for style rules
StylesPath = .vale/styles

# MinAlertLevel = suggestion | warning | error
# Only show errors to reduce noise
MinAlertLevel = error

# Global settings
[*]
# Don't use any styles - just basic Vale
BasedOnStyles =

# Ignore code blocks, inline code, component attributes, and MDX components
TokenIgnores = (\w+)="[^"]*", (\w+)=\{[^}]*\}, `[^`]+`, \$\{[^}]+\}, <[A-Z_]+>, </?[A-Z]\w+[^>]*>

# Ignore all-caps words (environment variables, constants)
# Ignore snake_case identifiers (code identifiers)
# Ignore URLs and domains
# Ignore words with numbers (like h1, v1, etc)
IgnorePatterns = \b[A-Z_]{2,}\b, \b\w+_\w+\b, https?://\S+, \w+\.(com|io|org|net|dev)\b, \b\w*\d+\w*\b

# File-specific settings - treat MDX as markdown
[*.{md,mdx}]
# Don't use any style rules
BasedOnStyles =

# Force Vale to treat .mdx as markdown
Transform = .*\.mdx -> .md

# Skip code blocks and frontmatter
BlockIgnores = (?s) *```[\s\S]*?```
FrontMatterRegex = ^---$(?s).*?^---$

